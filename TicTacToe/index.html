<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="scripts/tictac.js" defer></script>
    <link rel="stylesheet" href="css/design.css">
    <!-- rel - relations & href tell about the location of css file -->
</head>
<body>

    <!-- > - this makes the next tags the child of first tag.
    table - this creates table consisting of rows and columns
    tr - table row (rows)
    td - table data (columns)

    table>(tr>(td>(button))*3)*3 -->

    <h1 id="result"></h1>

    <table>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
        <tr>
            <td><button></button></td>
            <td><button></button></td>
            <td><button></button></td>
        </tr>
    </table>

    
</body>
</html>
